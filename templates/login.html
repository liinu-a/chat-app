{% extends 'layout.html' %}
{% block body %}

<div class="container start">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="d-flex justify-content-center mb-3">
                <h5>Log In</h5>
            </div>
            <form class="rounded p-4 mb-2" action="/login" method="POST" style="background-color: #fafafa;">
                <div class="form-group mb-2">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" value="{{ username }}">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <div class="d-flex justify-content-center">
                <button class="btn btn-light border" type="submit">
                    Log In
                </button>
                </div>
            </form>
            <p>Don't have an account? Register <a class="link-dark link-offset-2" href="/register">here</a>!</p>
        </div>
    </div>
</div>
{% endblock %}
