{% extends 'layout.html' %}
{% block body %}
<form action="/delete/{{ target }}" method="POST">
    {{ confirm }}<br>
    <input type="submit" value="Yes">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% if target == 'account' %} <a href="/user_settings">
{% elif session.return_to == 'thread' %} <a href="{{ session.thread_url }}">
{% else %} <a href="{{ session.threads_url }}">
{% endif %}
No, take me back</a>
{% endblock %}
