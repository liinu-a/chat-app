{% extends 'layout.html' %}
{% block body %}

<div class="container start">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="d-flex justify-content-center mb-3">
                <h5>Register</h5>
            </div>
            <form class="rounded p-4 mb-2" action="/register" method="POST" style="background-color: #fafafa;">

                <div class="form-group mb-2">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" value="{{ username }}" minlength="1" maxlength="25">
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="password_1">Password</label>
                    <input class="form-control" type="password" name="password_1" id="password_1" minlength="6">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password_2">Repeat password</label>
                    <input class="form-control" type="password" name="password_2" id="password_2">
                </div>
                <div class="d-flex justify-content-center">
                <button class="btn btn-light border" type="submit">
                    Register
                </button>
                </div>
            </form>
            <p>Go to <a class="link-dark link-offset-2" href="/login">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
