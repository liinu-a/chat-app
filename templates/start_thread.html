<form action="/start_thread", method="POST">
    Title:<br>
    <input type="text" name="title" minlength="1" maxlength="20"><br>
    Initial message:<br>
    <textarea name="message" maxlength="10000"></textarea><br>

    Choose a topic:<br>
    {% for tpc in topics %}
    <input type="radio" name="topic" value="{{ tpc[0] }}">{{ tpc[1] }}<br>
    {% endfor %}
    
    <input type="submit" value="Start">

    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

<a href="/">Go back</a>
